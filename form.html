<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Example</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: azure;
      }

      form {
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Registration Form</h2>

      <form class="border p-4 bg-white rounded-3 shadow-sm">
        <!-- Text Input -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@gmail.com"
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter a secure password"
          />
        </div>

        <!-- Radio Buttons -->
        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="other"
              value="other"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <!-- Checkbox -->
        <div class="mb-3">
          <label class="form-label d-block">Skills</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="html"
              id="html"
            />
            <label class="form-check-label" for="html">HTML</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="css"
              id="css"
            />
            <label class="form-check-label" for="css">CSS</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="js"
              id="js"
            />
            <label class="form-check-label" for="js">JavaScript</label>
          </div>
        </div>

        <!-- Dropdown -->
        <div class="mb-3">
          <label for="city" class="form-label">City</label>

          <select class="form-select" id="city">
            <option disabled selected>Choose your city</option>
            <option>Shiroor</option>
            <option>Shirali</option>
            <option>Murudeshwar</option>
            <option>Bhatkal</option>
            <option>Kundapur</option>
          </select>
        </div>

        <!-- Textarea -->
        <div class="mb-3">
          <label for="comments" class="form-label">Your Comments</label>
          <textarea
            class="form-control"
            id="comments"
            rows="3"
            placeholder="Write something..."
          ></textarea>
        </div>

        <!-- File Upload -->
        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume</label>
          <input class="form-control" type="file" id="resume" />
        </div>

        <!-- Dropdown -->
        <div class="mb-3">
          <label for="state" class="form-label">State</label>

          <select id="state" class="form-select">
            <option disabled selected>Choose your state</option>
            <option>Karnataka</option>
            <option>Goa</option>
            <option>Kerala</option>
            <option>UP</option>
            <option>Bihar</option>
          </select>
        </div>

        <!-- Range -->
        <!-- <div class="mb-4">
          <label for="experience" class="form-label">Experience (in years)</label>
          <input type="range" class="form-range" id="experience" min="0" max="10" />
        </div> -->

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4 w-100">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <style>
        form {
            margin: auto;
            width: 50%;
        }
    </style>
</head>

<body>

    <form class="border border-danger border-2 mt-5 p-4 rounded-3 shadow-lg">
        <h2 class="text-danger mt-2 text-center">Contact Us</h2>

        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name: </label>
            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter you name here..">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter you email here..">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message: </label>
            <textarea name="message" id="message" class="form-control" rows="5" cols="40"
                placeholder="Enter your message here.."></textarea>
        </div>

        <button class="btn btn-danger w-100 mt-3">Submit</button>

    </form>
</body>

</html>

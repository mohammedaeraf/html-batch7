<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions</title>
    <style>
        h1:hover {
            color: red;
        }

        p {
            background-color: beige;
            padding: 10px;
            width: 200px;
            height: 200px;
            transition: transform 0.5s, background-color 0.5s;
        }

        p:hover {
            background-color: darkgreen;
            transform: scale(1.2);
            /* transform: translate(5px, -5px);
            transform: rotate(30deg); */
        }
    </style>
</head>

<body>
    <h1>Hover effect</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur dolore fugit dicta maiores commodi ex
        voluptatibus, corporis quos vitae quaerat? Voluptate ducimus inventore soluta nisi architecto asperiores ut
        voluptas voluptatum.
    </p>

</body>

</html>

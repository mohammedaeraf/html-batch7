<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External CSS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="color: aqua">CSS Demo</h1>
    <p>This paragraph is styled using an external CSS file.</p>
    <h3>Three ways to give styles</h3>
    <ul>
      <li>External CSS (style.css)</li>
      <li>Internal CSS (inside style tag)</li>
      <li>Inline CSS (inside HTML element)</li>
    </ul>
  </body>
</html>

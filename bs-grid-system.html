<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 bg-primary text-white p-3">Div 1</div>
      <div class="col-md-6 bg-warning text-white p-3">Div 2</div>
    </div>
    <div class="row mt-1">
      <div class="col-md-5 bg-warning text-white p-3">Div 1</div>
      <div class="col-md-5 bg-dark text-white p-3">Div 2</div>
      <div class="col-md-2 bg-danger text-white p-3">Div 3</div>
      <!-- <div class="col-md-5 bg-info text-white p-3">Div 4</div> -->
    </div>
  </body>
</html>

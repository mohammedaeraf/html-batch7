<html lang="en">

      body {

      ul {

      }

      }
    </style>
  </head>
  <body>

      <li>Chicken Pizza</li>
      <li>Beef Pizza</li>
      <li>Chicken Sandwich</li>
    </ul>

    <h4>Recipe to prepare Omlette</h4>
    <ol>
      <li>Crack and Beat</li>
      <li>Prepare Fillings</li>
      <li>Heat the Pan</li>
      <li>Pour and Spread</li>
      <li>Cook and Add Fillings</li>

</html>

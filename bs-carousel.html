<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Professional Bootstrap Carousel</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Optional styling for a professional look */
      .carousel-item img {
        height: 500px;
        object-fit: cover;
      }
      .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Featured Slides</h2>

      <div
        id="mainCarousel"
        class="carousel slide shadow rounded"
        data-bs-ride="carousel"
      >
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#mainCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
          ></button>
          <button
            type="button"
            data-bs-target="#mainCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#mainCarousel"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="img/nature.jpg" class="d-block w-100" alt="Nature" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Beautiful Nature</h5>
              <p>Experience the beauty of the natural world.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="img/urban-life.jpg" class="d-block w-100" alt="City" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Urban Life</h5>
              <p>Explore modern city lifestyles.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="img/tech.jpg" class="d-block w-100" alt="Technology" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Advanced Technology</h5>
              <p>Innovation shaping our future.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="img/tech.jpg" class="d-block w-100" alt="Technology" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Advanced Technology</h5>
              <p>Innovation shaping our future.</p>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#mainCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#mainCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
